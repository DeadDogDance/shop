<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body>
    <form action="/post_product">
        <div>
            <label for="age">Age:</label>
            <input type="text" name="age" required>
        </div>
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" required>
        </div>
        <div>                                           <!--div используется для css и js -->
            <label for="race">Race:</label>
            <select required name="race">               <!--select - выпадающая минюшка с options -->
                <option></option>
                <option value="goblin">Goblin</option>
                <option value="giant">Giant</option>
                <option value="human">Human</option>
                <option value="elf">Elf</option>
            </select>
        </div>
        <div>
            <label>
                <input type="radio" name="sex" value="male" required>Male <!--radio - кружки выбора -->
              </label>
              <label>
                <input type="radio" name="sex" value="female">Female
              </label>
              <label>
                <input type="radio" name="sex" value="other">Other
              </label>   
        </div>

        <!-- Stats -->

        <div>
            <label for="work_speed">Work speed</label>
            <input type="range" min="1" max="10">
        </div>
        <div>
            <label for="speed">Speed</label>
            <input type="range" min="1" max="10">
        </div>
        <div>
            <label for="luck">Luck</label>
            <input type="range" min="1" max="10">
        </div>
        <div>
            <label for="energy">Energy</label>
            <input type="range" min="1" max="10">
        </div>

        <!--End of stats-->

        <div>
            <label for="discription">Discription:</label>
            <textarea name="discription"cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="price">Pice:</label>
            <input type="text", name="'price">
        </div>
        <div>
            <input type="submit" value="Add">
        </div>
    </form>
</body>
</html>
